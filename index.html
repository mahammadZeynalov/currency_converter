<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loading-parent">
        <div class="loading-child">Loading...</div>
    </div>
    <header class='shapka'>
        <div class="bank-icon"><img src="images/bankIcon.png" alt="bankIcon"></div>
        <ul class='nav'>
            <li><a href="#">Банк</a></li>
            <li><a href="#">Бизнес</a></li>
            <li><a href="#">Инвестиции</a></li>
            <li><a href="#">Страхование</a></li>
            <li><a href="#">Мобайл</a></li>
            <li><a href="#">Путешествие</a></li>
            <li><a href="#">Развлечения</a></li>
        </ul>
        <div class="enter-button">Войти</div>
    </header>
    <main>
        <div class="app-name">
            <h1>Конвертер валют онлайн</h1>
        </div>
        <div class="app-parent">
            <div class="left-block">
                <div class="i-have">У меня есть</div>
                <ul class="top-currencies-from drop-down">
                    <li class="top-cur selected-from-cur">RUB</li>
                    <li class="top-cur">USD</li>
                    <li class="top-cur">EUR</li>
                    <li class="top-cur">GBP</li>
                    <li class="list"><select class='select-currencies-from select'></select></li>
                </ul>
                <div class="calculation-box">
                    <input class="input-number input-from" type = 'text'>
                    <div class="current-rate-from"></div>
                </div>
            </div>
            <div class="central-block">
                <div class="change-arrows"><img src='images/transfer.png' class='transfer' alt='transfer' /></div>
            </div>
            <div class="right-block">
                <div class="i-have">Хочу приобрести</div>
                <ul class="top-currencies-to drop-down">
                    <li class="top-cur">RUB</li>
                    <li class="top-cur selected-to-cur">USD</li>
                    <li class="top-cur">EUR</li>
                    <li class="top-cur">GBP</li>
                    <li class="list"><select class='select-currencies-to select'></select></li>
                </ul>
                <div class="calculation-box">
                    <input class="input-number input-to" type = 'text' value='1'>
                    <div class="current-rate-to"></div>
                </div>
            </div>
        </div>
    </main>
    <div class="chart-div">
        <canvas id="myChart"></canvas>
    </div>
    <script src="/dist/main.js"></script>
</body>
</html>
